behaviors:
  3DBall:
    checkpoint_interval: 50000
    hyperparameters:
      batch_size: 64
      beta: 0.001
      buffer_size: 12000
      epsilon: 0.2
      lambd: 0.99
      learning_rate: 0.0003
      learning_rate_schedule: linear
      num_epoch: 3
    max_steps: 500000
    network_settings:
      hidden_units: 512
      normalize: true
      num_layers: 1
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    summary_freq: 12000
    time_horizon: 1000
    trainer_type: ppo
